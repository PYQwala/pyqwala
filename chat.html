<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
    <style>
        body {
            
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            /* background: white; */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh; /* Adjust height for mobile */
            margin: 20px; /* Add margin for smaller screens */
        }

        .chat-header {
            background: linear-gradient(135deg, #063547, #0056b3);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 20px 20px 0 0;
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: #ffc107;
        }

        .message .content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 20px;
            position: relative;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.user .content {
            background: #e3f2fd; /* Light blue for user messages */
            color: #333;
            border-radius: 20px 20px 0 20px;
        }

        .message.other .content {
            background: #f1f1f1; /* Light gray for other messages */
            color: #333;
            border-radius: 20px 20px 20px 0;
        }

        .message .content::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .message.other .content::before {
            left: -10px;
            top: 0;
            border-width: 0 15px 15px 0;
            border-color: transparent #f1f1f1 transparent transparent;
        }

        .message.user .content::before {
            right: -10px;
            top: 0;
            border-width: 0 0 15px 15px;
            border-color: transparent transparent transparent #e3f2fd;
        }

        .message .timestamp {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message .timestamp .username {
            font-weight: bold;
            margin-right: 5px;
        }

        .input-container {
            display: flex;
            padding: 10px;
            /* padding-right: 15px; */
            background: #fff;
            border-top: 1px solid #eee;
            gap: 5px;
            position: relative; /* For emoji picker positioning */
            align-items: center; /* Align items vertically */
        }

        .emoji-btn {
            padding: 10px;
            background: #ffc107;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; /* Adjusted font size */
            color: white;
            width: 40px; /* Adjusted width */
            height: 40px; /* Adjusted height */
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
            white-space: nowrap; /* Prevent text wrapping */
        }

        button:hover {
            background: #0056b3;
        }

        .emoji-picker {
            display: none; /* Hidden by default */
            position: absolute;
            bottom: 70px;
            right: 20px;
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-height: 200px;
            overflow-y: auto;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            z-index: 10; /* Ensure it appears above other elements */
        }

        .emoji-picker.show {
            display: grid; /* Show when toggled */
        }

        .emoji-picker span {
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.2s ease;
        }

        .emoji-picker span:hover {
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .chat-container {
                height: 100vh; /* Full height on mobile */
                margin: 0; /* Remove margin */
                border-radius: 0; /* Remove border radius */
            }

            .chat-header {
                border-radius: 0; /* Remove border radius */
            }

            .emoji-btn {
                width: 35px; /* Smaller on mobile */
                height: 35px;
                font-size: 18px;
            }

            input {
                font-size: 16px; /* Larger font for better readability */
            }

            button {
                padding: 10px 15px; /* Smaller padding on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header"><button style="float: left;" onclick="home()">Home</button>PYQchat <button style="float: right;" onclick="leave()">Leave</button></div>
        <div id="chat-box" style="background-image: url('images/bg.jpeg'); background-size: cover;"></div>
        <div class="input-container" style="background-color: antiquewhite;">
            <button class="emoji-btn">üòä</button>
            <div class="emoji-picker" id="emoji-picker">
                <span>üòä</span>
                <span>üòÇ</span>
                <span>üòç</span>
                <span>üòé</span>
                <span>ü§î</span>
                <span>üò°</span>
                <span>ü•≥</span>
                <span>üëç</span>
                <span>üëã</span>
                <span>‚ù§Ô∏è</span>
            </div>
            <input type="text" id="message" placeholder="Type a message">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const supabase = window.supabase.createClient('https://kbqjhxwoniktpzzcaeqh.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImticWpoeHdvbmlrdHB6emNhZXFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAzNzc4MzIsImV4cCI6MjA1NTk1MzgzMn0.9FRiZFZklLLVxeAFdfyk1655XFcMnZ6oAxlo0uOX_cM');
        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message");
        const sendBtn = document.getElementById("send-btn");
        const emojiBtn = document.querySelector(".emoji-btn");
        const emojiPicker = document.getElementById("emoji-picker");
        const staticUser = localStorage.getItem("username");
        let ava = localStorage.getItem("avatar");

        // Function to convert UTC time to IST
        function convertToIST(utcTime) {
            const date = new Date(utcTime);
            const offset = 5.5 * 60 * 60 * 1000; // IST is UTC+5:30
            return new Date(date.getTime() + offset);
        }

        async function loadMessages() {
            const { data, error } = await supabase.from("messages").select("*").order("timestamp", { ascending: true });
            if (error) console.error("Error loading messages:", error);
            else {
                chatBox.innerHTML = "";
                data.forEach(msg => appendMessage(msg.user, msg.message, msg.user === staticUser, msg.timestamp,msg.avatar));
            }
        }

        supabase.channel("messages").on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" }, payload => {
            appendMessage(payload.new.user, payload.new.message, payload.new.user === staticUser, payload.new.timestamp,payload.new.avatar=ava);
        }).subscribe();

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            const { error } = await supabase.from("messages").insert([{ user: staticUser, message, timestamp: new Date().toISOString(), avatar:ava}]);
            if (error) console.error("Error sending message:", error);
            messageInput.value = "";
        }

        function appendMessage(user, message, isUser, timestamp,avaNum) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", isUser ? "user" : "other");

            const avatar = document.createElement("div");
            avatar.classList.add("avatar");
            const img = document.createElement("img");
            img.src=`avatars/${avaNum}.png`
            img.alt = `${ava}`
            img.classList.add("avatar")
            avatar.appendChild(img);
            msgDiv.appendChild(avatar);

            const content = document.createElement("div");
            content.classList.add("content");
            const istTime = convertToIST(timestamp).toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
            content.innerHTML = `${message}<div class="timestamp"><span class="username">${user}</span> ${istTime}</div>`;
            msgDiv.appendChild(content);

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Toggle emoji picker visibility
        emojiBtn.addEventListener("click", () => {
            emojiPicker.classList.toggle("show");
        });

        // Insert emoji into input field
        emojiPicker.addEventListener("click", (e) => {
            if (e.target.tagName === "SPAN") {
                messageInput.value += e.target.textContent;
                messageInput.focus();
            }
        });

        // Send message on button click or Enter key
        sendBtn.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

        // Load initial messages
        loadMessages();

    function home(){
       window.location.href = 'index.html';
    }

    function leave(){
        localStorage.clear();
        home();
    }
    </script>
</body>
</html>
